<app-pre-login-header></app-pre-login-header>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1 class="welcome text-dark">Welcome to 𝕎𝕠𝕣𝕜ℂ𝕙𝕒𝕥</h1>
            <h4 class="h4">Create your account</h4>
            <hr>
            <form (ngSubmit)="onSubmit()" [formGroup]="createAccountForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input name="email" type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Enter your password</label>
                    <input type="password" formControlName="password1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Confirm password</label>
                    <input name="password" type="password" formControlName="password2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="alies">image URL</label>
                    <input type="url" formControlName="alies" class="form-control">
                </div>
                <div class="form-group">
                <button class="btn btn-outline-danger" type="Submit">Submit</button>
                </div>
                <div *ngIf="errorMessage" class="form-group">
                    <div class="alert alert-danger">{{errorMessage}}</div>
                </div>
            </form>       
        </div>
    </div>
</div>
