<app-pre-login-header></app-pre-login-header>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1 class="welcome text-dark">ğ•ğ• ğ•£ğ•œâ„‚ğ•™ğ•’ğ•¥</h1>
            <hr>
            <h4 class="h4" style="text-align: center">Create your account</h4>
            <form (ngSubmit)="onSubmit()" [formGroup]="createAccountForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input name="email" type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Enter your password</label>
                    <input type="password" formControlName="password1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Confirm password</label>
                    <input name="password" type="password" formControlName="password2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="alies">Profile Image</label>
                    <input #imageFile (change)="onChange(imageFile)" type="file" formControlName="alies" class="form-control-file">
                </div>
                <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="Submit">Submit</button>
                </div>
                <div *ngIf="errorMessage" class="form-group">
                    <div class="alert alert-danger">{{errorMessage}}</div>
                </div>
                <div class="form-group sm">
                    <p class="text-danger" style="text-align: center">Already have an account?</p>
                    <button class="btn btn-sm btn-outline-danger btn-block" [routerLink]="['/login']"><i class="fa fa-sign-in"></i> Login</button>
                </div>
            </form>       
        </div>
    </div>
</div>
