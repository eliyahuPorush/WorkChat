
<div *ngIf="friend">
   <div class="friend-details card">
   <h5 class="card-title">Friend Details</h5>
   <img 
      class="img" 
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRB1SJI2ncD_F_122VV6wxuQadDLU3sLl8EYw&usqp=CAU"  
      appFriendImgDesign
   >
  <label class="card-text" for="name"><b>Name:</b> {{friend.name | name}}</label>
  <label class="card-text" for="email"><b>Email:</b> {{friend.email}}</label>

</div>
 <div class="chat">
    <h1 class="name">{{friend.name | name}}</h1>

    <app-chat-messages></app-chat-messages>
    <app-chat-input></app-chat-input>  
 </div>

</div>
