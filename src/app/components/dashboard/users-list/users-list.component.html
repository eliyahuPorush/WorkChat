<div *ngIf="friends">
    <div class="col-12">
<a  

    *ngFor="let friend of friends | async" 
    (click)="friendSelected(friend.email)" 
    class="row friend card bg-light"    >
    <img class="image-circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRB1SJI2ncD_F_122VV6wxuQadDLU3sLl8EYw&usqp=CAU">
    {{friend.name | name}}
</a>
</div>
</div>
